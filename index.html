<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Embedded Style Sheet</title>
      <style>
         th {
         padding: 3px;
         }
         table {
         padding-left: 4px;
         padding-right: 4px;
         border: 1px solid #990000;
         background-color: #ffffcc;
         }
         #Header {
         text-decoration: underline;
         color: #FF0000;
         }
         .centerCell {
         text-align: center;
         }
      </style>
   </head>
   <body>
      <div>
         <h1 id="Header">Table</h1>
         <table>
	    <thead>
               <tr>
                  <th>Name</th>
                  <th>ID</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>David</td>
                  <td class="centerCell">1221</td>
               </tr>
               <tr>
                  <td>Tareq</td>
                  <td class="centerCell">1001</td>
               </tr>
             </tbody>
         </table>
      </div>
   </body>
</html>
